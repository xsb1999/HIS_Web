        <script type="text/javascript">
          // 确认挂号信息（根据出生日期计算年龄）
          function confirm() {
            var myDate = new Date();
            var tYear = myDate.getFullYear();
            var birthday = document.getElementById("u7_input").value+"";
            var year = birthday.substr(0, 4);
            document.getElementById("u10_input").value = parseInt(tYear) - parseInt(year) + "";

            var doctor1 = document.getElementById("u37_input").value;
            var doctor2 = document.getElementById("u39_input").value;
            var doctor3 = document.getElementById("u41_input").value;
            var doctor4 = document.getElementById("u43_input").value;
            var department = document.getElementById("u27_input").value;

            if (department == "心血管内科"){
              document.getElementById("u48_input").value = doctor1;
            }if (department == "普通内科"){
              document.getElementById("u48_input").value = doctor2;
            }if (department == "骨科"){
              document.getElementById("u48_input").value = doctor3;
            }if (department == "呼吸内科"){
              document.getElementById("u48_input").value = doctor4;
            }


            var cost = "";
            var haobie = document.getElementById("u30_input").value;
            var blb = document.getElementById("u45_input").value;

            if (haobie == "专家号"&& blb == "要"){
              cost = "51";
            }if (haobie == "专家号"&& blb == "不要"){
              cost = "50";
            }if (haobie == "普通号"&& blb == "要"){
              cost = "31";
            }if (haobie == "普通号"&& blb == "不要"){
              cost = "30";
            }

            document.getElementById("u51_input").value = cost;
            document.getElementById("u26_input").value = cost;
          }

        </script>

        <label style="color: white">----------------------------------
          ------------------------------</label>
        <button type="button" onclick="confirm()" style="color: white; background-color: palevioletred; width: 100px; height: 30px">确认挂号信息</button>
